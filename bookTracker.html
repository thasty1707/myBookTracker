<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bookTracker.css">
    <script src="bookTracker.js" defer></script>
</head>
<title>
    thasty1707's Book Tracker
</title>
<body>
    <h1 id="appTitle">Book Tracker</h1>
    <form id="addBookForm">
        <h2 id="formTitle">Add a Book to the Tracker:</h2>
        <input type="text" id="bookTitle" class="inputFields" placeholder="Title">
        <input type="text" id="bookAuthor" class="inputFields" placeholder="Author">
        <input type="text" id="bookLength" class="inputFields" placeholder="Number of Pages">
        <input type="text" id="readYet" class="inputFields" placeholder="Have you read it? (Y/N)">
        <button type="button" id="addBook" class="formBtns">Add Book</button>
    </form><br><br>
    <table id="tableOfBooks">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read It Yet?</th>
        </tr>
    </table>
</body>
