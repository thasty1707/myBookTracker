<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bookTracker.css">
    <script src="bookTracker.js" defer></script>
    <link rel="shortcut icon" href="#" />
</head>
<title>
    thasty1707's Book Tracker
</title>
<body>
    <h1 id="appTitle">Book Tracker</h1>
    <button type="button" id="newBook">New Book</button>
    <form id="addBookForm" class="hiddenForm">
        <h2 id="formTitle">Add a Book:</h2>
        <input type="text" id="bookTitle" class="inputFields" placeholder="Title">
        <p id="titleError" class="hiddenText">Please enter the title.</p>
        <input type="text" id="bookAuthor" class="inputFields" placeholder="Author">
        <p id="authorError" class="hiddenText">Please enter the author's name.</p>
        <input type="text" id="bookLength" class="inputFields" placeholder="Number of Pages">
        <p id="pagesError" class="hiddenText">Please enter the number of pages.</p>
        <div id="readYetDiv">
            <label for="#readYet" id="readYetLabel">Have you read it?</label>            
            <input type="checkbox" id="readYet" class="inputFields">
        </div>
        <div id="formBtnsDiv">
            <button type="button" id="addBook" class="formBtns">Add Book</button>
            <button type="button" id="cancelBook" class="formBtns">Cancel</button>
        </div>
    </form><br><br>
    <table id="tableOfBooks"></table>

</body>
